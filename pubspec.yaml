name: crew_match
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.0
  get: ^4.7.2
  flutter_screenutil: ^5.9.3
  otp_text_field: ^1.1.3
  intl: ^0.20.2
  carousel_slider: ^5.1.1
  image_picker: ^1.1.2
  permission_handler: ^12.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/icons/logo_Color.svg
    - assets/icons/logo_bland.svg

  fonts:
    - family: manrope
      fonts:
        - asset: assets/fonts/manrope/manrope_extra_light.ttf
          weight: 200
        - asset: assets/fonts/manrope/manrope_light.ttf
          weight: 300
        - asset: assets/fonts/manrope/manrope_regular.ttf
          weight: 400
        - asset: assets/fonts/manrope/manrope_medium.ttf
          weight: 500
        - asset: assets/fonts/manrope/manrope_semi_bold.ttf
          weight: 600
        - asset: assets/fonts/manrope/manrope_bold.ttf
          weight: 700
        - asset: assets/fonts/manrope/manrope_extra_bold.ttf
          weight: 800